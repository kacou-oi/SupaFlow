<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Pages - SupaFlow</title>
    <link href="../output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Gérer les Pages</h1>
        <div class="bg-white shadow-md rounded p-4">
            <p>Ici, vous pouvez gérer les pages de votre site.</p>
            <button hx-get="/admin/fetch-pages" hx-target="#pages-table tbody" hx-trigger="click" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                Charger les Pages
            </button>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white" id="pages-table">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border-b">Titre</th>
                            <th class="px-4 py-2 border-b">Slug</th>
                            <th class="px-4 py-2 border-b">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3" class="px-4 py-2 text-center">Cliquez sur "Charger les Pages" pour afficher les pages.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a hx-get="/admin/dashboard.html" hx-target="#content" class="text-blue-500 hover:text-blue-700 mt-4 block">Retour au tableau de bord</a>
        </div>
    </div>
    <script type="module">
        import { getSupabaseClient } from '../config.js';
        import htmx from 'htmx.org';

        // Basic check for authentication
        if (!localStorage.getItem('supabase.auth.token')) {
            window.location.href = 'login.html';
        }

        async function fetchPages() {
            const supabase = getSupabaseClient();
            const { data: pages, error } = await supabase
                .from('pages') // Replace 'pages' with your actual table name
                .select('id, title, slug');

            if (error) {
                return `<tr><td colspan="3" class="text-red-500">${error.message}</td></tr>`;
            }

            let rows = '';
            pages.forEach(page => {
                rows += `
                    <tr>
                        <td class="px-4 py-2 border-b">${page.title}</td>
                        <td class="px-4 py-2 border-b">${page.slug}</td>
                        <td class="px-4 py-2 border-b">
                            <button hx-get="/admin/edit-page.html?id=${page.id}" hx-target="#content" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Éditer</button>
                            <button hx-delete="/admin/delete-page/${page.id}" hx-target="closest tr" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded ml-2">Supprimer</button>
                        </td>
                    </tr>
                `;
            });
            return rows;
        }

        htmx.on('htmx:beforeRequest', function(evt) {
            if (evt.detail.verb === 'delete') {
                const shouldDelete = confirm('Êtes-vous sûr de vouloir supprimer cette page ?');
                if (!shouldDelete) {
                    evt.preventDefault();
                } else {
                    const pageId = evt.detail.path.split('/').pop();
                    deletePage(pageId);
                    evt.preventDefault(); // Prevent default HTMX request
                }
            }
        });

        async function deletePage(id) {
            const supabase = getSupabaseClient();
            const { error } = await supabase
                .from('pages')
                .delete()
                .eq('id', id);

            if (error) {
                alert('Erreur lors de la suppression de la page : ' + error.message);
            } else {
                // The row will be automatically removed due to hx-target="closest tr"
                alert('Page supprimée avec succès.');
            }
        }

        htmx.defineExtension('fetch-pages', {
            onEvent: {
                'htmx:configRequest': function(config) {
                    if (config.triggerEl.getAttribute('hx-get') === '/admin/fetch-pages') {
                        config.handler = async function(xhr) {
                            xhr.respond(200, await fetchPages());
                        };
                    }
                }
            }
        });
        htmx.addExtension('fetch-pages');
    </script>
</body>
</html>
