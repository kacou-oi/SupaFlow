<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation du CMS</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../public/js/create-database.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center">Configuration de l'administrateur</h2>
        <form id="adminForm" class="space-y-6" hx-post="/admin/create-admin" hx-target="#error-message" hx-swap="innerHTML" hx-on::after-request="if (event.detail.successful) window.location.href = 'dashboard.html'">
            <div>
                <label for="siteName" class="block text-gray-700 text-sm font-bold mb-2">Nom du site</label>
                <input type="text" id="siteName" name="siteName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" placeholder="Nom du site" required>
                <label for="adminEmail" class="block text-gray-700 text-sm font-bold mb-2">Email de l'administrateur</label>
                <input type="email" id="adminEmail" name="adminEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" placeholder="Email de l'administrateur" required>
                <label for="adminPassword" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe de l'administrateur</label>
                <input type="password" id="adminPassword" name="adminPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" placeholder="Mot de passe de l'administrateur" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
                CrÃ©er l'administrateur
            </button>
<button onclick="testSupabaseConnection()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
                Tester la connexion Supabase
            </button>
        </form>
        <div id="error-message" style="color: red;"></div>
        <div id="supabase-status" class="mt-4 text-center"></div>
    </div>
</body>
</html>
