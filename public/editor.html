<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-gray-100 p-8">
    <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Éditeur de Template</h1>
    </header>
    <main>
        <form id="template-form" hx-post="/save-template" hx-target="#response-message" hx-on::after-request="this.reset()">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nom du template:</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Contenu HTML:</label>
                <textarea id="content" name="content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="10" required></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sauvegarder
                </button>
                <button type="button" id="preview-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Prévisualiser
                </button>
            </div>
        </form>
        <div id="response-message" class="mt-4 text-green-500 font-bold"></div>
        <div id="preview-container" class="mt-8 p-4 border rounded">
            <!-- La prévisualisation sera affichée ici -->
        </div>
    </main>
    <script>
        document.getElementById('preview-button').addEventListener('click', function() {
            const content = document.getElementById('content').value;
            document.getElementById('preview-container').innerHTML = content;
        });
    </script>
</body>
</html>
