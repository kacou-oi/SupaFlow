<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaFlow - Tableau de bord</title>
    <link href="../output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Tableau de bord SupaFlow</h1>
        <div class="bg-white shadow-md rounded p-4">
            <p>Bienvenue sur le tableau de bord d'administration.</p>
            <div class="mt-4">
                <a hx-get="/admin/manage-pages.html" hx-target="#content" class="text-blue-500 hover:text-blue-700 block mb-2">Gérer les Pages</a>
                <a hx-get="/admin/create-page.html" hx-target="#content" class="text-green-500 hover:text-green-700 block mb-2">Créer une Page</a>
                <a href="/" class="text-blue-500 hover:text-blue-700">Retour au site</a>
            </div>
        </div>
    </div>
    <script>
        // Basic check for authentication
        if (!localStorage.getItem('supabase.auth.token')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
